<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Maori TO4-Bra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: 'rgb(37, 113, 72)',
                            light: 'rgb(47, 143, 92)',
                            dark: 'rgb(27, 83, 52)',
                            lighter: 'rgb(57, 173, 112)',
                            darker: 'rgb(17, 63, 32)'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white dark:bg-gray-800 shadow-lg" role="navigation" aria-label="Menu principale">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-primary dark:text-primary-light">Reparto Maori TO4-Bra</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <!-- Menu hamburger per mobile -->
                    <button id="mobileMenuBtn" class="md:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" aria-label="Apri menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <!-- Menu desktop -->
                    <div class="hidden md:flex items-center space-x-4">
                        <button id="logoutBtn" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-md px-3 py-2" aria-label="Esci">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
            <!-- Menu mobile -->
            <div id="mobileMenu" class="hidden md:hidden absolute left-0 right-0 bg-white dark:bg-gray-800 shadow-lg rounded-b-lg">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <button id="mobileLogoutBtn" class="w-full text-left text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-md px-3 py-2" aria-label="Esci">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Toast notifications -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

        <div class="px-4 py-6 sm:px-0">
            <div id="loader" class="flex items-center justify-center min-h-screen">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary dark:border-primary-light"></div>
            </div>

            <div id="dashboardContent" class="hidden">
                <!-- Sezione Staff -->
                <div id="staffSection" class="hidden mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Gestione Staff</h2>
                    <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="space-y-4">
                                <div>
                                    <label for="staffEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Staff</label>
                                    <input type="email" id="staffEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white sm:text-sm" aria-required="true">
                                </div>
                                <button id="addStaffBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-light dark:bg-primary-dark dark:hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" aria-label="Aggiungi nuovo membro dello staff">
                                    <i class="fas fa-user-plus mr-2"></i>Aggiungi Staff
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lista Esploratori -->
                <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                            <i class="fas fa-compass text-primary dark:text-primary-light mr-2" aria-hidden="true"></i>
                            Esploratori
                        </h2>
                        <button id="addExplorerBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-light dark:bg-primary-dark dark:hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" aria-label="Aggiungi nuovo esploratore">
                            <i class="fas fa-plus mr-2"></i>Aggiungi Esploratore
                        </button>
                    </div>
                    <div class="border-t border-gray-200 dark:border-gray-700">
                        <div id="schede-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                            <!-- Le schede verranno aggiunte qui dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-sm text-gray-500 dark:text-gray-400">
                    Â© 2024 Reparto Maori TO4-Bra. Tutti i diritti riservati.
                </div>
                <div class="mt-4 md:mt-0">
                    <button id="themeToggle" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary rounded-md p-2" aria-label="Cambia tema">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Aggiungi Esploratore -->
    <div id="addExplorerModal" class="hidden fixed z-10 inset-0 overflow-y-auto" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 id="modalTitle" class="text-lg leading-6 font-medium text-gray-900 mb-4">Aggiungi Nuovo Esploratore</h3>
                    <form id="addExplorerForm" class="space-y-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" id="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" aria-required="true">
                        </div>
                        <div>
                            <label for="cognome" class="block text-sm font-medium text-gray-700">Cognome</label>
                            <input type="text" id="cognome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" aria-required="true">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" aria-required="true">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" aria-required="true">
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirmAddExplorer" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                        Aggiungi
                    </button>
                    <button type="button" id="cancelAddExplorer" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Annulla
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/logout.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
