<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Maori TO4-Bra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/cursorscout/js/firebaseConfig.js"></script>
    <script type="module" src="/cursorscout/js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <script type="module">
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { auth } from '/cursorscout/js/firebaseConfig.js';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se l'utente è loggato, reindirizza alla dashboard
                window.location.href = '/cursorscout/dashboard.html';
            } else {
                // Se l'utente non è loggato, reindirizza al login
                window.location.href = '/cursorscout/login.html';
            }
        });
    </script>
</body>
</html>
